<!-- post login tools -->
{% if not only_static %}
{%- for child in post_login -%}
<li {% if child.label %}data-label="{{ child.label }}" {% endif %}
 class="{% if child.class %} {{ child.class }} {% endif %} nav-item logged-in" >
	{%- if child.url -%}
	<a class="dropdown-item nav-link" href="{{ child.url | abs_url }}" {{ child.target or '' }}
	rel="nofollow">
	{{ child.label }}
	</a>
	{%- endif -%}
	</li>
{%- endfor -%}
{% if not hide_login %}
<li class="btn-login-area"><a class="dropdown-item" href="/login">{{ _("Login") }}</a></li>
{% endif %}
{% endif %}
